<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
<script
src="https://kit.fontawesome.com/11614eb144.js"
crossorigin="anonymous"
></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="contenedor">
        <header class="contenedor__header">
           <div class="contenedor__logo">
            <img src="images/logo.svg" class="logo__img" alt="">
           </div>
           <div class="contenedor__titulos">
               <h1 class="contenedor__titulo">We are launching <b>soon!</b> <span>  Subscribe and get notified</span></h1>
           </div>
           <div class="contenedor__form">
               <input type="email" class="form__input" id="input">
               <button type="submit" class="form__btn" id="btn">Notify Me</button>
               <div class="contenedor__img">
                <img src="images/illustration-dashboard.png" class="form__img" alt="">
               </div>
           </div>
        </header>
        <footer class="contenedor__footer">
            <ul class="social">
                <li class="social__item">
                  <a href="#" class="social__link">
                    <i class="fa fa-facebook social__icon"></i>
                  </a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link">
                    <i class="fa fa-twitter social__icon"></i>
                  </a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link">
                    <i class="fa fa-instagram social__icon"></i>
                  </a>
                </li>
              </ul>
            <p class="social__texto"> @Copyright Ping. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
